<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="action-list">
        <div>
            <input type="checkbox" class="checkbox">
            <h2>Night</h2>
        </div>
        <div>
            <input type="checkbox" class="checkbox" id="police">
            <h2>POLICE EFFECT</h2>
        </div>
        <div>
            <input type="checkbox" class="checkbox" id="frontFara">
            <h2>FRONTFARA</h2>
        </div>
        <div>
            <input type="checkbox" class="checkbox" id="backFara">
            <h2>BACKFARA</h2>
        </div>
        <div>
            <input type="checkbox" class="checkbox" id="gunning">
            <h2>GUNNING</h2>
        </div>
    </div>

    <div class="car">
        <div class="top">
            <div class="police">
                <span class="police-lighter 1"></span>
                <span class="police-lighter 2"></span>
            </div>
        </div>
        <div class="bottom"></div>
        <div class="kapot"></div>
        <div class="front">
            <div class="front-fara">
                <span class="fara1"></span>
                <span class="fara2"></span>
            </div>
        </div>
        <div class="shina1 shina">
            <span class="disk"></span>
        </div>
        <div class="shina2 shina">
            <span class="disk"></span>
        </div>
        <div class="shina3 shina">
            <span class="disk"></span>
        </div>
        <div class="shina4 shina">
            <span class="disk"></span>
        </div>
        <div class="div">
            <div class="span" style="--i:0;"></div>
            <span class="span" style="--i:1;"></span>
            <span class="span" style="--i:2;"></span>
            <span class="span" style="--i:3;">
                <span class="window"></span>
                <span class="back-fara">
                    <div class="fara1"></div>
                    <div class="fara2"></div>
                </span>
            </span>
        </div>
        <div class="guns">
            <div class="main">
                <span class="gun" style="--b:0;"></span>
                <span class="gun" style="--b:1;">
                    <span class="gunning"></span>
                    <span class="gunning"></span>
                    <span class="gunning"></span>
                    <span class="gunning"></span>
                </span>
                <span class="gun" style="--b:2;"></span>
                <span class="gun" style="--b:3;"></span>
                <span class="gun-top"></span>
                <span class="gun-buttom"></span>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
